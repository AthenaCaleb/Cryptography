<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Notes Locker</title>
<style>
  body { font-family: Arial; background: #f7f9fc; text-align: center; padding: 30px; }
  h1 { color: #2c3e50; }
  textarea { width: 80%; height: 150px; margin: 10px 0; padding: 10px; font-size: 14px; border-radius: 8px; border: 1px solid #ccc; }
  input[type=password] { padding: 8px; margin: 10px; border-radius: 6px; border: 1px solid #aaa; }
  button { padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; background: #3498db; color: white; font-size: 14px; cursor: pointer; }
  button:hover { background: #2980b9; }
  .output { margin-top: 20px; padding: 15px; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: left; max-width: 700px; margin-left: auto; margin-right: auto; font-family: monospace; word-wrap: break-word; }
</style>
</head>
<body>
<h1>Secure Notes Locker</h1>
<p>Type your note, choose a password, and lock/unlock it securely.</p>

<textarea id="note" placeholder="Write your secret note here..."></textarea><br>
<input type="password" id="password" placeholder="Enter password"><br>

<button onclick="encryptNote()">Encrypt Note</button>
<button onclick="decryptNote()">Decrypt Note</button>

<div class="output" id="result"></div>

<script>
let encryptedData = null;

async function getKey(password, salt) {
  const enc = new TextEncoder();
  const keyMaterial = await crypto.subtle.importKey(
    "raw", enc.encode(password), "PBKDF2", false, ["deriveKey"]
  );
  return crypto.subtle.deriveKey(
    { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
    keyMaterial,
    { name: "AES-GCM", length: 256 },
    false,
    ["encrypt", "decrypt"]
  );
}

async function encryptNote() {
  const note = document.getElementById("note").value;
  const password = document.getElementById("password").value;
  if (!note || !password) { 
    alert("Enter both a note and a password!"); 
    return; 
  }

  const enc = new TextEncoder();
  const salt = crypto.getRandomValues(new Uint8Array(16));
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const key = await getKey(password, salt);

  const ciphertext = await crypto.subtle.encrypt(
    { name: "AES-GCM", iv: iv }, 
    key, 
    enc.encode(note)
  );
  encryptedData = { cipher: new Uint8Array(ciphertext), salt, iv };

  document.getElementById("note").value = "";
  document.getElementById("password").value = ""; // clear after encrypt
  document.getElementById("result").innerHTML =
    "<b>Encrypted Note:</b><br>" + 
    btoa(String.fromCharCode(...encryptedData.cipher)) +
    "<br><i>Now enter the password again to decrypt.</i>";
}

async function decryptNote() {
  if (!encryptedData) { 
    alert("No encrypted note found! Please encrypt one first."); 
    return; 
  }

  const password = document.getElementById("password").value; // use input box
  if (!password) {
    alert("Enter password to decrypt the note!");
    return;
  }

  try {
    const key = await getKey(password, encryptedData.salt);
    const plaintext = await crypto.subtle.decrypt(
      { name: "AES-GCM", iv: encryptedData.iv }, 
      key, 
      encryptedData.cipher
    );
    const dec = new TextDecoder();
    document.getElementById("result").innerHTML =
      "<b>Decrypted Note:</b><br>" + dec.decode(plaintext);
  } catch (e) {
    document.getElementById("result").innerHTML =
      "<b>Wrong password or data corrupted!</b>";
  }
}
</script>
</body>
</html>
